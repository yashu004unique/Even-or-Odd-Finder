<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even/Odd Finder</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Project by Yashu </h1>
    <div class="container">        
        <div class="card">
            <div class="card-header">
                <h2>Finder</h2>
            </div>
            <div class="card-body">
                <label for="input-user">Check the number is Even/Odd</label>
                <input type="number" placeholder="Enter any number" id="input-user">
                <p>Output: <b id="result"></b></p>
            </div>
            <div class="card-actions">
                <button onclick="EvenOrOdd()">Check</button>
            </div>
        </div>        
    </div>
    


    
    <script src="./index.js"></script>
</body>
</html>
